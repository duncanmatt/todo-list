<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="styles.css" type="text">
</head>
<body>
  <div id="container">
    <h1 id="greeting"></h1>
    <section id="projects">
      <div class="proj" class="selected" id="proj1">
        <h3>Personal Website</h3>
          <p id="proj1-info">
            This web page will act as my resume and storage for my best projects.
          </p>
          <ul class="task-list" id="proj1-list"></ul>
      </div>
      <div class="proj" id="proj2">
        <h3>FF Lineup Tool</h3>
          <p>
            An app that picks the best set of players for a given with greedy algorithm
          </p>
          <ul class="task-list" id="proj2-list"></ul>
      </div>
      <div class="proj" id="proj3">
        <h3>Tic Tac Toe</h3>
          <p>
            The classic game played against a bot.
          </p>
          <ul class="task-list" id="proj3-list"></ul>
      </div>
    </section>
    <section id="new-task">
      <form id="task-form">
          <legend>Select a project to add task</legend>
          <span>
          <input type="radio" id="pw-select" name="project" value="1" required>
          <label for="pw-select"></label>
          <input type="radio" id="ff-select" name="project" value="2" required>
          <label for="ff-select"></label>
          <input type="radio" id="ttt-select" name="project" value="3" required>
          <label for="ttt-select"></label>
          </span>
        <br>
        <label for="name"></label>
        <input type="text" id="task-title-input" name="name" placeholder="task">
        <label for="info"></label>
        <input type="text" id="task-info-input" name="info" placeholder="info">
        <span>
          <i class="fa-regular fa-rectangle-history-circle-plus"></i>
        </span>
      </form>
    </section>
  </div>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/be39865e37.js" crossorigin="anonymous"></script>
</body>
</html>
